<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">

    <div data-key="65" class="key">
      <eventkey>A</eventkey>
    </div>

    <div data-key="66" class="key">
      <eventkey>B</eventkey>
    </div>

    <div data-key="67" class="key">
      <eventkey>C</eventkey>
    </div>

    <div data-key="68" class="key">
      <eventkey>D</eventkey>
    </div>

    <div data-key="79" class="key">
      <eventkey>E</eventkey>
    </div>

    <div data-key="70" class="key">
      <eventkey>F</eventkeykbd>
    </div>

    <div data-key="71" class="key">
      <eventkey>G</eventkey>
    </div>

  </div>

</body>
</html>
