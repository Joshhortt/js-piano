<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">

    <div data-key="65" class="key">
      <eventkey>A</eventkey>
      <span class="sound">a</span>
    </div>

    <div data-key="66" class="key">
      <eventkey>B</eventkey>
      <span class="sound">b</span>
    </div>

    <div data-key="67" class="key">
      <eventkey>C</eventkey>
      <span class="sound">c</span>
    </div>

    <div data-key="68" class="key">
      <eventkey>D</eventkey>
      <span class="sound">d</span>
    </div>

    <div data-key="79" class="key">
      <eventkey>E</eventkey>
      <span class="sound">e</span>
    </div>

    <div data-key="70" class="key">
      <eventkey>F</eventkey>
        <span class="sound">f</span>
    </div>

    <div data-key="71" class="key">
      <eventkey>G</eventkey>
      <span class="sound">g</span>
    </div>
  </div>

// Here are the corresponding audio-file and the data attributes 'data-key'
   <audio data-key="65" src="sounds/aSound.wav"></audio>
   <audio data-key="83" src="sounds/bSound.wav"></audio>
   <audio data-key="68" src="sounds/cSound.wav"></audio>
   <audio data-key="70" src="sounds/dSound.wav"></audio>
   <audio data-key="71" src="sounds/eSound.wav"></audio>
   <audio data-key="72" src="sounds/fSound.wav"></audio>
   <audio data-key="74" src="sounds/gSound.wav"></audio>

   <script>
     window.addEventListener('keydown', function(e)  {
       const audio = document.querySelector('audio[data-key="${e.keyCode}"]');
       const key = document.querySelector('.key[data-key="${e.keyCode}"]');
       if(!audio)return;  //  Stop the function in running all together.
       audio.currentTime = 0;  // Rewind to the start.
       audio.play();
     });
   </script>

</body>
</html>
